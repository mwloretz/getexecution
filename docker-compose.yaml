
services:
  executionweb:
    image: mwloretz/foundersupport-web-1:v25
    container_name: getexecution
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.executionweb.rule=Host(`getexecution.com`)"
      - "traefik.http.routers.executionweb.rule=Host(`www.getexecution.com`)"
      - "traefik.http.routers.executionweb.entrypoints=https"
      - "traefik.http.routers.executionweb.tls=true"
      - "traefik.http.routers.executionweb.tls.certresolver=cloudflare"
      - "traefik.http.services.executionweb.loadbalancer.server.port=80"

networks:
  traefik-network:
    external: true
